<div class="btn btn-primary" *ngIf="!showcard" (click)="showcard=true">Go Back</div>

<div class="maincontainer">
    <div class="fa admincard" *ngIf="showcard" (click)="this.showcard=false;this.userform=false">
        <i class="fa-solid fa-user"></i>
        <h3>Create Batch</h3>
    </div>
    <div class="fa admincard" *ngIf="showcard" (click)="this.showcard=false;this.userform=true">
        <i class="fa-solid fa-users"></i>
        <h3>Create User</h3>
    </div>
    <div *ngIf="!showcard && userform">

        <form class="card-body" #form="ngForm" (submit)="submitForm(form.value,'user')">
            <div class="form-group">
                <label for="eMail">Email</label>
                <input type="email" class="form-control" name="eMail" placeholder="Enter email ID" ngModel>
            </div>

            <div class="form-group">
                <label for="fullName">Password</label>
                <input type="text" name="fullname" class="form-control" id="fullName" placeholder="Enter Password"
                    ngModel>
            </div>
            <button type="submit" id="submit" name="submit" class="btn btn-primary">Create User</button>
        </form>

    </div>
    <div *ngIf="!showcard && !userform">
        <form class="card-body" (ngSubmit)="onsubmit()">
            <div class="form-group">
                <label for="eMail">From</label>
                <input type="email" class="form-control" [formControl]="start_year" placeholder="From Year">
            </div>

            <div class="form-group">
                <label for="fullName">To</label>
                <input type="text" class="form-control" [formControl]="end_year" placeholder="To Year">
            </div>
            <button type="submit" id="submit" name="submit" class="btn btn-primary">Create group</button>
        </form>

    </div>
</div>
