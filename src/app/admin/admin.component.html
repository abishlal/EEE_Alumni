<div class="btn btn-primary" *ngIf="!showcard" (click)="showcard=true">Go Back</div>

<div class="maincontainer">
    <div class="fa admincard" *ngIf="showcard" (click)="this.showcard=false;this.userform=false">
        <i class="fa-solid fa-user"></i>
        <h3>Create Batch</h3>
    </div>
    <div class="fa admincard" *ngIf="showcard" (click)="this.showcard=false;this.userform=true">
        <i class="fa-solid fa-users"></i>
        <h3>Create User</h3>
    </div>
    <div *ngIf="!showcard && userform">

        <form class="card-body" #form="ngForm" (submit)="submitForm(form.value,'user')">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email ID" ngModel>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" class="form-control" id="password" placeholder="Enter Password"
                    ngModel>
            </div>
            <div class="form-group">
                <h5>Batch</h5>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">

                    <select class="form-control" name="batch"  ngModel>
                        <option *ngFor="let batch of batches;" value={{batch}}>{{batch}}</option>
                    </select>
                </div>
               
            </div>
            <button type="submit" id="submit" name="submit" class="btn btn-primary">Create User</button>
        </form>

    </div>
    <div *ngIf="!showcard && !userform">

            <div class="cards row" *ngFor="let year of displaybatches;let i=index;">
                <div class="container" >

                    <div class="card border-primary mb-4">

                        </div>
                        <div class="card-body text-primary" >
                            <p class="card-text">{{year.start_year}} to {{year.end_year}}</p>
                            <button class="btn btn-primary">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
         -->
        <form class="card-body" (ngSubmit)="onsubmit()">
            <div class="form-group">
                <label for="eMail">From</label>
                <input type="email" class="form-control" [formControl]="start_year" placeholder="From Year">
            </div>

            <div class="form-group">
                <label for="fullName">To</label>
                <input type="text" class="form-control" [formControl]="end_year" placeholder="To Year">
            </div>
            <button type="submit" id="submit" name="submit" class="btn btn-primary">Create Batch</button>
        </form>

    </div>
</div>
