<div class="maincontainer">
<div class="leftcontainer">

    <div class="cards row" *ngFor="let year of batch;let i=index;">
        <div class="container" >
            <div  >
            <div class="card border-primary mb-4">
                <div class="card-header">
                    <h3 class="card-title">Batch {{i+1}}</h3>
                </div>
                <div class="card-body text-primary" >
                    <p class="card-text">{{year.start_year}} to {{year.end_year}}</p>
                    <a routerLink="/profile/{{year.end_year}}" class="btn btn-primary">View all</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="rightcontainer">
    <figure class="icon-cards mt-3">
        <div class="icon-cards__content">
          
          <img src="https://picsum.photos/id/100/500/300" class="icon-cards__item d-flex align-items-center justify-content-center">
          <img src="https://picsum.photos/id/110/500/300" class="icon-cards__item d-flex align-items-center justify-content-center">
          <img src="https://picsum.photos/id/120/500/300" class="icon-cards__item d-flex align-items-center justify-content-center">
        </div>
      </figure>
      
</div>
    </div>
