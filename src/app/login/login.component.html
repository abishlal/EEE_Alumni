<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form [formGroup]="login" (ngSubmit)="onsubmit()">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form1Example13">Email address</label>
                        <input type="email" id="form1Example13" class="form-control form-control-lg"
                            formControlName="email" />

                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form1Example23">Password</label>
                        <input type="password" id="form1Example23" class="form-control form-control-lg"
                            formControlName="pass" />

                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block mb-4">Sign in</button>
                    <div class="alert alert-danger" *ngIf="error">
                        <h5>{{error}}</h5>
                    </div>
                    <div class="alert alert-danger" *ngIf="verify_error">
                        <h5>{{verify_error}}</h5>
                    </div>

                    <a class="small text-muted mb-4" routerLink="/reset-password">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/signup"
                            style="color: #393f81;">Register here</a>
                    </p>

                </form>
            </div>
        </div>
    </div>
</section>
