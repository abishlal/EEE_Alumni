<div class="row background">
    <div class="cont">
        <div class="pb-5">
            <div class="card-text">
                <form [formGroup]="login" (ngSubmit)="onsubmit()">
                    <div class="form-group">
                        <input type="email" class="input" placeholder="Enter email" name="email" formControlName="email">
                    </div>
                    <div class="alert alert-danger" *ngIf="!login.controls['email'].valid && login.controls['email'].touched" >
                        A valid Email is required.
                    </div>
                    <div class="text-center">
                        <button type="submit" class="button btn-primary">Submit</button>
                    </div>
                    <div class="alert alert-danger" *ngIf="error">
                        <h5>{{error}}</h5>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</div>
